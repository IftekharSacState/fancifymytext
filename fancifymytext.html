<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fancify My Text</title>
  </head>
  <body>
    <h1>Fancify my Text</h1>

    <fieldset>
      <legend>Text</legend>
      <textarea id="userText" rows="4" cols="30"></textarea>
    </fieldset>

    <fieldset>
      <legend>Fancify</legend>
      <button id="biggerBtn">Bigger!</button>
      <br /><br />

      <input
        type="radio"
        id="fancyRadio"
        name="style"
        value="FancyShmancy"
        checked
      />
      <label for="fancyRadio">FancyShmancy</label><br />

      <input type="radio" id="boringRadio" name="style" value="BoringBetty" />
      <label for="boringRadio">BoringBetty</label><br /><br />

      <button id="mooBtn">Moo</button>
    </fieldset>

    <script src="fancifymytext.js"></script>
  </body>
</html>
